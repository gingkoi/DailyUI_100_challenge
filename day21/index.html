<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        li{
            border: #9ca3af;
            border-style:solid;
            padding: 5px;
            opacity: 80%;
        }
      }
    </style>
  </head>
  <body>
    <!-- background -->
    <div class="bg-cover h-screen flex flex-col justify-center items-center" style="background-image: url('./pexels-muffin-creatives-2468773.jpg');">
        <!-- search bar -->
        <div class="backdrop-blur-sm bg-white/60 w-1/2 h-auto rounded-2xl flex flex-col justify-center items-center pr-10 pl-4 space-x-2 py-5">
            <div class="flex w-full items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9ca3af" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>              
                <input class="backdrop-blur-sm bg-white/0 text-xl py-3 px-5 w-full text-neutral-600 rounded-2xl" type="text" placeholder="Enter search..." id="search">
            </div>
            <ul class=" w-full mt-5 pl-10 text-xl text-neutral-600 " id="list"></ul>
        </div>

    </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
