<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppin: ["Poppins", "sans-serif"],
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .rounded-t-4xl {
          border-top-left-radius: 3rem; /* 24px */
          border-top-right-radius: 3rem; /* 24px */
        }
      }
    </style>
  </head>
  <body class="font-poppin text-white">
    <!-- background -->
    <div
      class="bg-cover h-screen flex justify-center items-end"
      style="background-image: url(./FGu5RYbXIAkcKez.jpeg)"
    >
      <!-- card -->
      <div
        class="w-5/6 h-[800px] border-t-8 border-l-8 border-r-8 border-white rounded-t-4xl px-12 pt-10 backdrop-blur-sm bg-black/20"
      >
        <!-- navbar -->
        <div class="flex justify-between items-center mb-20">
          <!-- left side -->
          <div class="flex space-x-10 items-center">
            <!-- logo -->
            <a href="" class="text-4xl font-bold">Mediation Space</a>
            <!-- links -->
            <div class="flex space-x-5 text-lg">
              <a href="" class="hover:text-[#d771bb]">Mediation</a>
              <a href="" class="hover:text-[#d771bb]">Yoga</a>
              <a href="" class="hover:text-[#d771bb]">Porpuses</a>
              <a href="" class="hover:text-[#d771bb]">Join now</a>
            </div>
          </div>
          <!-- right side -->
          <div class="flex space-x-3 items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>

            <div class="flex flex-col space-y-1 cursor-pointer">
              <div class="bg-white h-[2px] w-4"></div>
              <div class="bg-white h-[2px] w-6"></div>
              <div class="bg-white h-[2px] w-8"></div>
            </div>
          </div>
        </div>
        <!-- hero -->
        <div class="flex flex-col space-y-5 px-14">
          <h2 class="text-xl">Bend Mind with</h2>
          <h1 class="text-7xl tracking-tight font-semibold">
            Best place for wellnes <br />and meditaiion
          </h1>
          <h2 class="text-xl">
            Get your personal meditation plan and keep track <br />of all
            upcoming events
          </h2>
          <!-- button -->
          <div class="flex mt-10 space-x-4">
            <a href=""
              ><div
                class="bg-[#1f1933] py-5 px-7 text-xl rounded-3xl hover:opacity-90"
              >
                Join Beta
              </div></a
            >
            <a href=""
              ><div
                class="border border-white py-5 px-7 text-xl rounded-3xl hover:opacity-90"
              >
                Get Started
              </div></a
            >
          </div>
        </div>
        <!-- hero-bottom -->
        <div class="flex justify-end mt-28 space-x-5">
          <div
            class="py-3 px-6 border-4 border-white rounded-xl flex items-center text-2xl font-black"
          >
            01
          </div>
          <div class="flex flex-col">
            <h3 class="text-4xl font-medium">Mental Health</h3>
            <p class="text-xl">
              Our platform operates on AI which finds <br />best possible
              options for you.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
